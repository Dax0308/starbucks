<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    font-family: Arial, Helvetica, sans-serif;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
@font-face {
    font-family: dongle-regular;
    src: url(dongle/Dongle-Regular.ttf);
}
@font-face {
    font-family: dongle-bold;
    src: url(dongle/Dongle-Bold.ttf);
}
@font-face {
    font-family: dongle-light;
    src: url(dongle/Dongle-Light.ttf);
}
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url(https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-abstract-blur-coffee-shop-or-cafe-restaurant-interior-image_15683716.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1;
}

.reservation-box {
    position: relative;
    width: 300px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    z-index: 1;
    box-shadow: 0 0 5px black;
}

.reservation-box p {
    margin: 0 0 20px;
    padding: 0;
    color: #efeded;
    text-align: center;
    font-size: 65px;
    font-family: dongle-regular;
}

.reservation-box .textbox {
    position: relative;
    margin-bottom: 30px;
}

.reservation-box .textbox input {
    width: 100%;
    padding: 10px;
    background: none;
    border: none;
    border-bottom: 2px solid #ffffff;
    color: #1c1b1b;
    font-size: 18px;
    outline: none;
}

.reservation-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    background: #0e0f10;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.reservation-box input[type="submit"]:hover {
    background:Â #2d83b1;
}
    </style>
</head>
<body>
    <div class="background">
    </div>

    <div class="reservation-box">
        
        <p>reservation</p>

        <form action="index1.html">
        
            <div class="textbox">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
              </div>
              
              <div class="textbox">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              
              <div class="textbox">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
              
              <div class="textbox">
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>
              </div>
              
              <div class="textbox">
                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" required>
              </div>
              
              <div class="textbox">
                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" required>
                  <option value="" disabled selected>Select number of guests</option>
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                  <option value="5">5 Guests</option>
                  <option value="6+">6+ Guests</option>
                </select>
              </div>
      
              
              <input type="submit" value="Login">
        </form>
    
    </div>

</body>
</html>
